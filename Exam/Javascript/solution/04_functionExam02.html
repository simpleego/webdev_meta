<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <script>
        function calculate(num1, num2, operator) {
            switch (operator) {
                case '+': return num1 + num2;
                case '-': return num1 - num2;
                case '*': return num1 * num2;
                case '/': return num2 !== 0 ? num1 / num2 : "0으로 나눌 수 없습니다.";
                default: return "잘못된 연산자입니다.";
            }
        }

        function performCalculation() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operator = document.querySelector('input[name="operator"]:checked')?.value;

            if (!operator) {
                document.getElementById("result").innerText = "연산자를 선택해주세요!";
                return;
            }

            let result = calculate(num1, num2, operator);
            document.getElementById("result").innerText = "결과: " + result;
        }
    </script>
</head>
<body>
    <h2>사칙연산 계산기</h2>
    <input type="number" id="num1" placeholder="첫 번째 숫자">
    
    <div>
        <label><input type="radio" name="operator" checked value="+"> +</label>
        <label><input type="radio" name="operator" value="-"> -</label>
        <label><input type="radio" name="operator" value="*"> *</label>
        <label><input type="radio" name="operator" value="/"> /</label>
    </div>
    
    <input type="number" id="num2" placeholder="두 번째 숫자">
    <button onclick="performCalculation()">계산하기</button>
    <p id="result"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자(비교 연산자)</title>
</head>
<body>
    <script>
       let num = prompt('숫자 입력');
       let result = num % 2;  // 3의 배수인가?
       if(result == 0){
        // 조건 만족시(3의 배수이면 해야 할 일)
        alert('짝수입니다');
       }else {
        alert('홀수입니다.')
       }
        
    </script>
</body>
</html>

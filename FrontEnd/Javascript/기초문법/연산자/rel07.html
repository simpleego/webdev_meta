<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자(비교 연산자)</title>
</head>

<body>
    <script>
        // 나이가 20대이면 술과 담배를 제공한다.
        // 나이가 10대이면 빵을 준다.       

        // 입력: 나이(age)
        let age = prompt('나이 :');
        let result;

        if (age >= 10) {
            if (age <= 19 ) {
                result = '빵을 준다.  '
            }
        }

        if (age >= 20) {
            if (age <= 29 ) {
                result = '술과 담배를 제공한다.  '
            }
        }


    </script>
</body>

</html>

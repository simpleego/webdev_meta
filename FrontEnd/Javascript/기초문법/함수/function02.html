<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>익명함수</h1>

</body>
<script>
    // 익명함수
    // 변수에 함수를 할당해서 함수처럼 사용할 수 있다.
    let sum = function(a,b){
        return a+b;
    };

    let add = function(a,b){
        return a+b;
    };

    let hap = sum;

    document.write(`함수의 실행 결과 : ${sum(10,20)}<br>`)
    document.write(`함수의 실행 결과 : ${add(10,20)}<br>`)
    document.write(`함수의 실행 결과 : ${hap(10,20)}<br>`)

    (function(){
        alert('무조건 실행됩니다.')
    }());

</script>
</html>

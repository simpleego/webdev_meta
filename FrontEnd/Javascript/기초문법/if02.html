<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if~esle if ... ~else</title>
</head>

<body>
    <script>
        //  다중 제어문
        let kor, eng, mat;  // 입력변수
        let tot, avg, pass;  // 출력변수

        kor = 89;
        eng = 45;
        mat = 90;

        tot = kor + eng + mat;
        avg = tot / 3;

        (avg>=60)? pass='합격' : pass='불합격';

        alert('자격증 시험 결과 : '+pass);        

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 배우기</title>
</head>
<body>
    <h1>객체란?</h1>
    <p>데이와 함수(기능)을 함께 갖고 있는 것</p>
</body>
<script>
    // 사용자 객체 생성
    const user = {
        name: "홍길동",
        age: 30,
        getName: function(){
            alert(this.name);
        },

        getAge(){
            alert(user.name+user.age);
        }
    };

    //user.getName();
    user.getAge();

</script>
</html>

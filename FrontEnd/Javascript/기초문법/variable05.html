<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언(준비)과 사용</title>
</head>
<body>
    <h1>input 태그로 데이터 입력 및 데이터 가져오기</h1>
    
        숫자1 : <input type="text" id="num1" size="5" autofocus value="5">
        숫자2 : <input type="text" id="num2" size="5"  value="5">

        <button onclick="add()">덧셈</button>
        <p>결과값 : <input type="text" id="result" size="5" disabled value="0"> </p>
    
    <script>
        function add() {

            // 변수 선언(준비)--데이터를 저장하기 위해서

            // 데이터 입력
            // let radius = window.prompt('반지름 입력');
            // HTML input 태그로 숫자값을 입력받기
            const num1 = parseInt( document.getElementById('num1').value );
            const num2 = parseInt( document.getElementById('num2').value );

            // 데이터 처리
            // let area = PI * radius * radius;
            let result = num1 + num2;

            // 데이터 출력
            document.getElementById('result').value = result;
        }

    </script>
</body>
</html>

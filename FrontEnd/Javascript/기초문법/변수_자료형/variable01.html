<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언(준비)과 사용</title>
</head>
<body>
    <script>
        // 변수 선언(준비)--데이터를 저장하기 위해서
        let 너비, 높이, 면적;

        너비 = 100;
        높이 = 200;

        면적 = 너비  * 높이;
        
        alert('면적 :'+면적);

    </script>
</body>
</html>

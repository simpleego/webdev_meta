<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언(준비)과 사용</title>
</head>
<body>
    <script>
        // 변수 선언(준비)--데이터를 저장하기 위해서
            const PI = 3.14;

        // 데이터 입력
        let radius = window.prompt('반지름 입력');

        // 데이터 처리
        let area = PI * radius * radius;

        // 데이터 출력
        document.write('면적 : '+area);

    </script>
</body>
</html>

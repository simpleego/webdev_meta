<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if~esle if ... ~else</title>
</head>

<body>
    <script>
        // 커피 메뉴 주문처리
        // 밀크커피(1) 설탕커피(2) 블랙커피(3)
        // 밀크커피(300) 설탕커피(200) 블랙커피(100)

        let menu = prompt('메뉴선택 : 1,2,3중에서 선택');

        switch (menu) {
            case '1':
                alert('밀크커피 선택');
                break;
            case '2':
                alert('설탕커피 선택');
                break;
            case '3':
                alert('블랙커피 선택');
                break;
            default:
                alert('메뉴 선택 확인하세요');
        }
    </script>
</body>

</html>

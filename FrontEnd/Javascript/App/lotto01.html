<html lang="en">
<head>

    <title>로또번호 추첨기</title>
</head>
<body>
    <div>
         <button>입력1</button>

</body>
<script>
    const lotto = function(){
        let result = ' ';

        for(let i=0; i<10; i++){
            result += '★';
        }

        document.querySelector("#result").innerHTML = result;
    };
    const btn = document.querySelector("button");
    btn.addEventListener('click', lotto);

    const btnP = document.querySelector("#lotto");
    btnP.addEventListener('click', lotto);

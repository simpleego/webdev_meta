<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.3">
    <title>계산기</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #container {
            width: 333px;
            margin: 33px auto;
            padding: 13px;
            border: 13px solid #ddd;
        }

        #result {
            width: 183px;
            height: 53px;
            margin: 5px;
            text-align: right;
        }

        #operator {
            width: 53px;
            height: 53px;
            margin: 5px;
            text-align: center;
        }
        button {
            width: 53px;
            height: 53px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>계산기</h1>
        <div>
            <input type="text" id="operator">
            <input type="text" id="result">
            <div class="row">
                <button id="num-7">7</button>
                <button id="num-8">8</button>
                <button id="num-9">9</button>
                <button id="plus">+</button>
            </div>
            <div class="row">
                <button id="num-4">4</button>
                <button id="num-5">5</button>
                <button id="num-6">6</button>
                <button id="minus">-</button>
            </div>
            <div class="row">
                <button id="num-1">1</button>
                <button id="num-2">2</button>
                <button id="num-3">3</button>
                <button id="divide">/</button>
            </div>
            <div class="row">
                <button id="clear">C</button>
                <button id="num-0">0</button>
                <button id="calculate">=</button>
                <button id="multiply">x</button>
            </div>
        </div>
    </div>
</body>
<script>
    let numOne = '';
    let numOTwo = '';
    let operator = '';

    const $operator = document.querySelector("#operator");
    const $result = document.querySelector("#result");

    document.querySelector('#num-3').addEventListener('click',()=>{
        if(operator){
            numOTwo += '0';
        }else {
            numOne += '0';
        }
        $result.value += '0';
    });
    document.querySelector('#num-1').addEventListener('click',()=>{
        if(operator){
            numOTwo += '1';
        }else {
            numOne += '1';
        }
        $result.value += '1';
    });
    document.querySelector('#num-2').addEventListener('click',()=>{
        if(operator){
            numOTwo += '2';
        }else {
            numOne += '2';
        }
        $result.value += '2';
    });
    document.querySelector('#num-3').addEventListener('click',()=>{
        if(operator){
            numOTwo += '3';
        }else {
            numOne += '3';
        }
        $result.value += '3';
    });
    document.querySelector('#num-4').addEventListener('click',()=>{
        if(operator){
            numOTwo += '4';
        }else {
            numOne += '4';
        }
        $result.value += '4';
    });
    document.querySelector('#num-5').addEventListener('click',()=>{
        if(operator){
            numOTwo += '5';
        }else {
            numOne += '5';
        }
        $result.value += '5';
    });
    document.querySelector('#num-6').addEventListener('click',()=>{
        if(operator){
            numOTwo += '6';
        }else {
            numOne += '6';
        }
        $result.value += '6';
    });
    document.querySelector('#num-7').addEventListener('click',()=>{
        if(operator){
            numOTwo += '7';
        }else {
            numOne += '7';
        }
        $result.value += '7';
    });
    document.querySelector('#num-8').addEventListener('click',()=>{
        if(operator){
            numOTwo += '8';
        }else {
            numOne += '8';
        }
        $result.value += '8';
    });
    document.querySelector('#num-9').addEventListener('click',()=>{
        if(operator){
            numOTwo += '9';
        }else {
            numOne += '9';
        }
        $result.value += '9';
    });
    document.querySelector('#plus').addEventListener('click',()=>{
        if(numOne){
            operator = '+';
            $operator.value = '+';
            $result.value += '+';
        }else {
            alert('숫자를 먼저 입력하세요.');
        }
    });
    document.querySelector('#minus').addEventListener('click',()=>{
         if(numOne){
            operator = '-';
            $operator.value = '-';
            $result.value += '-';
        }else {
            alert('숫자를 먼저 입력하세요.');
        }
    });
    document.querySelector('#multiply').addEventListener('click',()=>{
         if(numOne){
            operator = '*';
            $operator.value = '*';
            $result.value += '*';
        }else {
            alert('숫자를 먼저 입력하세요.');
        }
    });
    document.querySelector('#divide').addEventListener('click',()=>{
         if(numOne){
            operator = '/';
            $operator.value = '/';
            $result.value += '/';
        }else {
            alert('숫자를 먼저 입력하세요.');
        }
    });
    document.querySelector('#calculate').addEventListener('click',()=>{

    });
    document.querySelector('#clear').addEventListener('click',()=>{

    });
</script>

</html>

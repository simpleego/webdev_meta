<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 추첨기</title>
    <style>
        .ball {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            background-color: aquamarine;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="result">추첨결과는?
        <!-- <div class="ball">5</div> -->
    </div>
    <div id="bonus">보너스 : </div>
</body>
<script>
    const cadidate = Array(45).fill().map((v, i) => i + 1); // cadidate = []
    console.log(cadidate);
    const shuffle = [];
    let count = 0;

    while (cadidate.length > 0) {
        const random = Math.floor(Math.random() * cadidate.length);
        const spliceArray = cadidate.splice(random, 1);
        const value = spliceArray[0];
        shuffle.push(value);
    }

    //console.log(spliceArray);
    //document.querySelector("#result").innerHTML = shuffle;

    const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
    const bonus = shuffle[6];
    //shuffle.sort();
    //document.querySelector("#bonus").innerHTML = winBalls;

    const $result = document.querySelector("#result");
    
    for (let i = 0; i < winBalls.length; i++) {
        setTimeout(() => {
            const $ball = document.createElement('div');
            $ball.className = 'ball';
            $ball.textContent = winBalls[i];
            $result.appendChild($ball);
        }, 1000 * (i + 1));
    }
    
    const $bonus = document.querySelector("#bonus");
    setTimeout(() => {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = bonus;
        $bonus.appendChild($ball);
    }, 7000);

</script>

</html>
